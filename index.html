<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>Lo</b>GO
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <!--<p class="login-box-msg">Sign in to start your session</p>-->

    <form method="post" id="form_login" onSubmit="new_login(); return false;">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" id="user" name="user">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" id="clave" name="clave">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
        </div>
      </div>
    </form>
